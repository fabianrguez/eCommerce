<div class = "container mt-6">
  <div class="wrapper">
    <form action="" method="post" name="Login_Form" class="form-signin">
      <h3 class="form-signin-heading">Sign In</h3>
      <hr class="colorgraph"><br>
      <div class="alert alert-danger" role="alert" *ngIf="loginFail">{{failMessage}}</div>
      <input type="text" class="form-control" name="Username" placeholder="Email" required autofocus [(ngModel)]="username" (keypress)="_handleChange()"/>
      <input type="password" class="form-control" name="Password" placeholder="ContraseÃ±a" required [(ngModel)]="password" (keypress)="_handleChange()"/>

      <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" (click)="login()">Login</button>
    </form>
  </div>
</div>
