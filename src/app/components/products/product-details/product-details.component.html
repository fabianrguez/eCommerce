<div class="container mt-6">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h4 class="card-title">
            {{product.name}} | <b class="text-muted">{{product.model}}</b>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img class="img-thumbnail img-responsive rounded" [src]="product.image" alt="{{product.name}}">
        </div>
        <div class="col-md-8">
          <div class="card-text">
            <p>
              <b id="price">{{product.price}}€</b>/unidad
            </p>
            <p> {{product.description}}</p>
            <p class="text-muted">Nº de ventas: <b>{{product.sales}}</b></p>
          </div>
          <div class="row mt-3 justify-content-end">
            <input type="number" id="quantity" class="form-control" min="1" value="1" [(ngModel)]="quantity"/>
            <button id="add-cart" class="btn btn-info" (click)="addToCart()">Añadir al carrito <i class="fa fa-shopping-cart"></i></button>
            <button class="btn btn-warning">!Lo deseo! <i class="fa fa-heart-o"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
