<div class="container mt-2 mb-4">
  <div class="row">
    <div class="col-2">
      <div class="thumbnail">
        <img [src]="comment?.userPhoto" [alt]="comment?.username" class="img-thumbnail img-responsive rounded">
      </div>
    </div>
    <div class="col-10">
      <div class="card">
        <div class="card-header">
          <strong>{{comment?.username}}</strong> <span class="text-muted">{{timeElapsedFromComment()}}</span>
        </div>
        <div class="card-body">
          {{comment?.message}}
        </div>
      </div>
    </div>
  </div>
</div>
