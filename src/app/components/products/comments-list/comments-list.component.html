<div *ngIf="areCommentsLoaded()">
  <app-comment-add (commentAdded)="_handleCommentAdded($event)"></app-comment-add>
  <div class="container" *ngIf="areCommentsEmpty(); else comments_list">
    <div class="row justify-content-center" >
      <h4>No hay comentarios</h4>
    </div>
  </div>
</div>

<ng-template #comments_list>
  <app-product-comment [comment]="comment" *ngFor="let comment of comments"></app-product-comment>
</ng-template>
